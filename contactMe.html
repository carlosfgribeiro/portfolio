<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>itsCarlos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--<script src="myScript.js"></script>-->
  </head>

  <body>
    
    <div class="wrap">
        <img src="./resources/img/artificial-intelligence-g74cf1e820_1920.jpg" id="backgroundPic">
        <div class = "sideBar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span>CarlosDevelops</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <div class="user">
                <img src="./resources/img/CR_pass.jpg" alt="me" class="user-img">
                <div>
                    <p class="bold">Carlos Ribeiro</p>
                    <p>Web Developer</p>
                </div>
            </div>
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="bx bxs-user-detail"></i>
                        <span class="nav-item">About</span>
                    </a>
                    <span class="tooltip">About</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-food-menu"></i>
                        <span class="nav-item">Projects</span>
                    </a>
                    <span class="tooltip">Projects</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-contact"></i>
                        <span class="nav-item">Contact</span>
                    </a>
                    <span class="tooltip">Contact</span>
                </li>
            </ul>
        </div>
    </div>

    <main class="main-content">
        <div class = "home">
            <div class ="form-wrapper">
                <h3 class="form-heading">Let's Talk</h3>
                <form class="contact-form">
                    <input type="text" 
                    autocomplete="off"
                    placeholder="Name"
                    class="contact-form-input">
                    <input type="email" 
                    autocomplete="off"
                    placeholder="Email"
                    class="contact-form-input">
                    <input type="text" 
                    autocomplete="off"
                    placeholder="Subject"
                    class="contact-form-input">
                    <textarea 
                    class="contact-form-input contact-form-textarea" placeholder="Message"
                    ></textarea>
                    <input type="submit" class="form-submit-btn" value="Send Request">
                </form>
            </div>
        </div>
        
    </main>
    

    <footer class = "footer">

    </footer>

    <script src="myScript.js"></script>
  </body>


 
</html>
